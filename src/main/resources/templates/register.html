<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/index}">Registration and Login System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/login}">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <br /><br /><br />
    <div class="container">
        <div class="row col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Registration</h2>
                </div>
                <div th:if="${param.success}">
                    <div class="alert alert-info">
                        You have successfully registered our app!
                    </div>
                </div>
                <div class="card-body">
                    <form method="post" role="form" th:action="@{/register/save}" th:object="${user}">
                        <div class="form-group mb-3">
                            <label class="form-label">First Name</label>
                            <input class="form-control" id="firstname" name="firstname" placeholder="Enter first name"
                                th:field="*{firstname}" type="text" />
                            <p th:errors="*{firstname}" class="text-danger" th:if="${#fields.hasErrors('firstname')}">
                            </p>
                        </div>

                        <div class="form-group mb-3">
                            <label class="form-label">Last Name</label>
                            <input class="form-control" id="lastname" name="lastname" placeholder="Enter last name"
                                th:field="*{lastname}" type="text" />
                            <p th:errors="*{lastname}" class="text-danger" th:if="${#fields.hasErrors('lastname')}"></p>
                        </div>

                        <div class="form-group mb-3">
                            <label class="form-label">Email</label>
                            <input class="form-control" id="email" name="email" placeholder="Enter email address"
                                th:field="*{email}" type="email" />
                            <p th:errors="*{email}" class="text-danger" th:if="${#fields.hasErrors('email')}"></p>
                        </div>

                        <div class="form-group mb-3">
                            <label class="form-label">Password</label>
                            <input class="form-control" id="password" name="password" placeholder="Enter password"
                                th:field="*{password}" type="password" />
                            <p th:errors="*{password}" class="text-danger" th:if="${#fields.hasErrors('password')}"></p>
                        </div>

                        <div class="form-group mb-3">
                            <label class="form-label">Phone</label>
                            <input class="form-control" id="phone" name="phone" placeholder="Enter phone number"
                                th:field="*{phone}" type="text" />
                            <p th:errors="*{phone}" class="text-danger" th:if="${#fields.hasErrors('phone')}"></p>
                        </div>
                        <div class="form-group mb-3">
                            <label class="form-label">Other contact info</label>
                            <input class="form-control" id="otherContactInfo" name="otherContactInfo" placeholder="Other contact info"
                                th:field="*{otherContactInfo}" type="text" />
                            <p th:errors="*{otherContactInfo}" class="text-danger" th:if="${#fields.hasErrors('otherContactInfo')}"></p>
                        </div>

                        <div class="form-group mb-3">
                            <label class="form-label">ZIP</label>
                            <input class="form-control" id="zip" name="zip" placeholder="Enter ZIP code"
                                th:field="*{zip}" type="text" />
                            <p th:errors="*{zip}" class="text-danger" th:if="${#fields.hasErrors('zip')}"></p>
                        </div>
                        <div class="form-group mb-3">
                            <label class="form-label">City</label>
                            <input class="form-control" id="city" name="city" placeholder="Enter city"
                                th:field="*{city}" type="text" />
                            <p th:errors="*{city}" class="text-danger" th:if="${#fields.hasErrors('city')}"></p>
                        </div>
                        <div class="form-group mb-3">
                            <label class="form-label">Street</label>
                            <input class="form-control" id="street" name="street" placeholder="Enter street"
                                th:field="*{street}" type="text" />
                            <p th:errors="*{street}" class="text-danger" th:if="${#fields.hasErrors('street')}"></p>
                        </div>
                        <div class="form-group mb-3">
                            <label class="form-label">House number</label>
                            <input class="form-control" id="houseNumber" name="houseNumber" placeholder="Enter house number"
                                th:field="*{houseNumber}" type="text" />
                            <p th:errors="*{houseNumber}" class="text-danger" th:if="${#fields.hasErrors('houseNumber')}"></p>
                        </div>
                        <div class="form-group mb-3">
                            <label class="form-label">Other</label>
                            <input class="form-control" id="otherAddressInfo" name="otherAddressInfo" placeholder="Other information (level, etc.)"
                                th:field="*{otherAddressInfo}" type="text" />
                            <p th:errors="*{otherAddressInfo}" class="text-danger" th:if="${#fields.hasErrors('otherAddressInfo')}"></p>
                        </div>



                        <div class="form-group">
                            <button class="btn btn-primary" type="submit">Register</button>
                            <span>Already registered? <a th:href="@{/login}">Login here</a></span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
